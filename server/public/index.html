<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="header">
    <img src="images/icon.png" />
    <h1>Koala Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2 id="address">Walla Walla, WA</h2>
    </div>
    <div id="addKoala">
      <h3>Add Koala</h3>
      <form>
        <input type="text" id="nameIn" value="" placeholder="Name">
        <input type="text" id="ageIn" value="" placeholder="Age">
        <select name="" id="genderIn">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        Transferable:
        <select name="" id="transferIn">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <input type="text" id="notesIn" value="" placeholder="Notes">
        <button type="button" id="addButton">Add Koala</button>
      </form>
      <select name="" id="displaySelect">
        <option value="all">All</option>
        <option value="transferable">Transferable</option>
        <option value="non-transferable">Non-Transferable</option>
      </select>
      <button type="button" id="changeDisplay">Change Display</button>
    </div>
    <div>
      <h3>All Koalas</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Transferable</th>
            <th>Notes</th>
            <th>Ready to Move</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </body>
</html>
